<fieldset>
    <legend>Registration</legend>
    <form name='regForm' novalidate>

      <input type="text" name="username" placeholder="firstName"
        ng-model="signup.firstName"
        required>
      
        <span
          ng-if="regForm.username.$error.required && regForm.username.$touched">
          firstName must not be empty
        </span>
        <br>

        <input type="text" name="lastname" placeholder="lastName"
        ng-model="signup.lastName"
        required>
    
        <span
          ng-if="regForm.lastname.$error.required && regForm.lastname.$touched">
          lastname must not be empty
        </span>
        <br>
        
        <input type="text" name="category" placeholder="Favorite Dish"
        ng-model="signup.category"
        required>  <span ng-if='signup.error'>Please check your dish name</span>
        <br>
        
        <input type="email" name="email" placeholder="Email"
        ng-model="signup.email"
        required>
        <span ng-if="regForm.email.$invalid && regForm.email.$touched">
          Must be a valid email address: handle@domain format
        </span>
        <br>

      <input type="text" name="phone" placeholder="Phone ###-###-####"
        ng-model="signup.phone"
        pattern="(\d{3})-(\d{3})-(\d{4})">
        <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
          Phone must be in the format ###-###-####.
        </span>
        <br>

      <button
        ng-disabled="regForm.$invalid"
         ng-click="signup.check()">Submit</button>
        <div style="margin-top: 10px;">
          Form valid? {{ regForm.$valid }}
        </div>
    </form>

    <ui-view>
    </ui-view>
  </fieldset>
